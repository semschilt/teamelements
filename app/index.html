<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competa</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">

    <section class="content">
        <header class="banner"></header>
    </section>

    <section class="content">
        <div class="content-row">
            <div class="content-box content-box--medium content-box--green content-box--mobile-half">What we do</div>
            <!-- desktop version of the content box -->
            <div class="break">
                <div class="content-box content-box--large content-box--half-box content-box--red">What we can do</div>
                <div class="content-box content-box--large content-box--half-box content-box--blue">Our mission</div>
            </div>
            <!--end -->
            <!-- mobile version of the content box -->
            <div class="content-box content-box--red content-box--mobile-only content-box--mobile-half">What we can do</div>
            <div class="content-box content-box--blue content-box--mobile-only content-box--mobile-full">Our mission</div>
            <!--end -->
            <!-- mobile version of the content box -->
            <div class="content-box content-box--mobile-only content-box--mobile-image">40%</div>
            <div class="content-box  content-box--mobile-only content-box--red content-box--mobile-half">Why we did it</div>
            <div class="content-box  content-box--mobile-only content-box--green content-box--mobile-half">How we did it</div>
            <!--end -->
            <!-- desktop version of the content box -->
            <div class="content-box content-box--small content-box--red break">Why we dit it</div>
            <div class="content-box content-box--medium content-box--image break">40%</div>
            <div class="content-box content-box--small content-box--green break">How we did it</div>
            <!--end -->
        </div>
    </section>


    <section class="content-half">
        <div class="content-row">
            <div class="content-box content-box--half content-box--how-it-works content-box--green content-box--mobile-only content-box--mobile-third">how it works</div>
            <div class="content-box content-box--half content-box--download content-box--mobile-download content-box--mobile-third">Downloads</div>
            <div class="content-box content-box--join content-box content-box--half content-box--blue content-box--mobile-third">join us</div>

        </div>
    </section>

    <section class="quarter-half">
        <div class="content-row">
            <div class="content-box content-box--half content-box--how-it-works content-box--blue break">how it works</div>
            <div class="content-box content-box--small content-box--terms content-box--mobile-terms content-box--mobile-full">"Term of conditions"</div>
            <div class="content-box content-box--small content-box--green content-box--mobile-half">Standards</div>
            <div class="content-box content-box--half  content-box--red content-box--mobile-half">We do What we do</div>
        </div>
    </section>

    <section class="content-footer">
        <footer class="footer">
            <ul class="footer-list">
                <li class="footer-item"><a href="#"><img class="footer-image" src="assets/images/facebook.png"/></a></li>
                <li class="footer-item"><a href="#"><img class="footer-image" src="assets/images/linkedin.png"/></a></li>
                <li class="footer-item"><a href="#"><img class="footer-image" src="assets/images/twitter.png"/></a></li>
                <li class="footer-item"><a href="#"><img class="footer-image" src="assets/images/logo.png"/></a></li>
            </ul>
        </footer>
    </section>

</div>

</body>
</html>
