<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Competa</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
<div class="container">

    <section class="content">

    </section>

    <section class="content">
        <div class="content-row">
            <div class="content-box content-box--medium content-box--green">dit is 40%</div>
            <div class="break">

            </div>
            <div class="content-box content-box--small content-box--red">30%</div>

            <div class="content-box content-box--small content-box--green">30%</div>

    <section class="content-half">

            <div class="content-box content-box content-box--half content-box--download">test</div>

            <div class="content-box content-box--join content-box content-box--half content-box--blue">join us</div>
        </div>

            <div class="content-box content-box--half content-box--how-it-works content-box--blue">dit is 40%</div>

    <section class="content-footer">
        <footer class="footer">
            <ul class="footer-list">
                <li class="footer-item"><a href="#"><img class="footer-image" src="assets/images/facebook.png"/></a></li>
                <li class="footer-item"><a href="#"><img class="footer-image" src="assets/images/linkedin.png"/></a></li>

                <li class="footer-item"><a href="#"><img class="footer-image" src="assets/images/logo.png"/></a></li>
            </ul>
        </footer>
    </section>

</div>

</html>
